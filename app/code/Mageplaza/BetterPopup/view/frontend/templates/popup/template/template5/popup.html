<script>
function fields()
{
document.getElementById("mp-newsletter").value = document.getElementsByName('email2')[0].value+'?'+document.getElementsByName('email3')[0].value+'#'+document.getElementsByName('email4')[0].value;

}
</script>
<div id="mp-popup-template5">
    <img src="{{img_content_tmp5}}" class="tmp5-img-content">
    <img src="{{img_cap_tmp5}}" class="tmp5-img-cap">
    <div class="tmp5-text-content">
        <div class="tmp5-title">Subscribe</div>
        <div class="tmp5-sub-title">TO OUR NEWSLETTER</div>

                <input name="email" type="hidden" id="mp-newsletter" >
<input name="email2" type="email" id="mp-newsletter2" class="tmp3-input"
